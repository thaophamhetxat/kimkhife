<section id="contact" class="contact section-bg">
  <div class="container">
    <div class="section-title">
      <h2>Create</h2>
    </div>
    <div class="row justify-content-center">
    </div>
    <div class="col-lg-12 col-md-7">
      <form [formGroup]="supplierForm" (ngSubmit)="submit()" method="post">
        <div class="form-group mt-3">
          <input type="text" class="form-control" formControlName="nameSupplier" placeholder="nameSupplier" required>
        </div>
        <div class="form-group mt-3">
          <input type="text" class="form-control" formControlName="provider" placeholder="provider" required>
        </div>
        <div class="form-group mt-3">
          <input type="text" class="form-control" formControlName="phone" placeholder="phone" required>
        </div>
        <div class="text-center">
          <button [disabled]="supplierForm.invalid">Tạo mới</button>
        </div>
      </form>
    </div>
  </div>
</section>
