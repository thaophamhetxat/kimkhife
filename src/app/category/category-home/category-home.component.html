<!--Main layout-->
<main style="margin-top: 58px">
  <div class="container pt-4">
    <!-- Section: Main chart -->
    <section class="mb-4">
      <div class="card">
        <div class="card-header py-3">
          <h5 class="mb-0 text-center"><strong>Danh sách Thể loại</strong></h5>
        </div>
        <div class="card-header py-3">
          <button routerLink="/category/create/">Thêm mới</button>
        </div>
        <div class="card-header py-3">
          <section class="contact">
            <div class="container">
              <div class="row">
                <div class="col-lg-12" data-aos-delay="100">
                  <div class="section-title">
                  </div>
                  <form>
                    <div class="container">
                      <table class="table table-bordered">
                        <thead>
                        <tr>
                          <th>STT</th>
                          <th>Tên Thể Loại</th>
                          <th>Mô tả</th>
                        </tr>
                        </thead>
                        <tbody *ngFor="let category of  categories;index as i">
                        <tr>
                          <td>{{i + 1}}</td>
                          <td>{{category.nameCategory}}</td>
                          <td>{{category.description}}</td>
                          <td>
                            <a [routerLink]="['/category/edit',category.id]" type="button"
                               class="btn btn-outline-warning">Sửa</a>
                          </td>
                          <td>
                            <button (click)="deleteCategory(category.id)" type="button" class="btn btn-outline-danger">Xóa</button>
                          </td>
                        </tr>
                        </tbody>
                      </table>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </section>
  </div>
</main>
