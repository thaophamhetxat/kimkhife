<!--Main layout-->
<div class="container pt-4" style="margin-top: 58px">
  <!-- Section: Main chart -->
  <section class="mb-4">
    <div class="card">

      <div class="card-header py-3">
        <h5 class="mb-0 text-center"><strong>Danh sách sản phẩm</strong></h5>
      </div>

      <div class="card-header py-3">
        <button routerLink="/product/create/">Thêm mới</button>
      </div>

      <div class="card-header py-3">
        <section class="contact">
          <div class="row">
            <div class="container">
              <div class="row">
                <div class="col-lg-12" data-aos-delay="100">
                  <div class="section-title">
                  </div>
                  <form>
                    <div class="card-header py-3">
                      <table class="table table-bordered" >
                        <thead>
                        <tr>
                          <th>STT</th>
                          <th>Tên Sản Phẩm</th>
                          <th>Ảnh</th>
                          <th>Mô tả</th>
                          <th>Số lượng</th>
                          <th>Gía nhập</th>
                          <th>Gía bán</th>
                          <th>Chiết khấu</th>
                          <th>Ngày nhập</th>
                          <th>Action</th>
                        </tr>
                        </thead>
                        <tbody *ngFor="let product of  products;index as i">
                        <tr>
                          <td>{{i + 1}}</td>
                          <td>{{product.nameProduct}}</td>
                          <td><img src="{{product.image}}" width="75" height="100"></td>
                          <td>{{product.description}}</td>
                          <td>{{product.quantity}}</td>
                          <td>{{product.importPrice}}</td>
                          <td>{{product.price}}</td>
                          <td>{{product.discount}}</td>
                          <td>{{product.dateAdd}}</td>
                          <td>
                            <a [routerLink]="['/product/edit',product.pid]" type="button"
                               class="btn btn-outline-warning">Sửa</a>
                          </td>
                        </tr>
                        </tbody>
                      </table>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section><!-- End Contact Section -->


      </div>
    </div>
  </section>

</div>
