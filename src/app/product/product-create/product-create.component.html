<section id="contact" class="contact section-bg">
  <div class="container">
    <div class="section-title">
      <h2>Create</h2>
    </div>
    <div class="row justify-content-center">
    </div>
    <div class="col-lg-12 col-md-7">
      <form [formGroup]="productForm" (ngSubmit)="submit()" method="post">
        <div class="form-group mt-3">
          <input type="text" class="form-control" formControlName="nameProduct" placeholder="nameProduct" required>
        </div>
        <div class="form-group mt-3">
          <input type="file" class="form-control" formControlName="image" placeholder="image" required>
        </div>
        <div class="form-group mt-3">
          <input type="text" class="form-control" formControlName="quantity" placeholder="quantity" required>
        </div>
        <div class="form-group mt-3">
          <input type="text" class="form-control" formControlName="importPrice" placeholder="importPrice" required>
        </div>
        <div class="form-group mt-3">
          <input type="text" class="form-control" formControlName="price" placeholder="price" required>
        </div>
        <div class="form-group mt-3">
          <input type="text" class="form-control" formControlName="discount" placeholder="discount" required>
        </div>
        <div class="form-group mt-3">
          <input type="text" class="form-control" formControlName="description" placeholder="description" required>
        </div>
        <div class="form-group mt-3">
          <input type="date" class="form-control" formControlName="dateAdd" placeholder="dateAdd" required>
        </div>
        <div class="form-group mt-3">

          <select formControlName="category" class="form-control">
            <option *ngFor="let category of categories" [ngValue]="category">{{category.nameCategory}}</option>
          </select>
        </div>
        <div class="text-center">
          <button [disabled]="productForm.invalid">Tạo mới</button>
        </div>
      </form>
    </div>
  </div>
</section>
